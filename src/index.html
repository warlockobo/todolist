<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Todo List</h1>
        </header>
        
        <main class="main-content">
            <aside class="sidebar">
                <div class="projects-section">
                    <h2>Projects</h2>
                    <button id="new-project-btn" class="btn btn-primary">+ New Project</button>
                    <ul id="projects-list" class="projects-list">
                        <!-- Projects will be listed here -->
                    </ul>
                </div>
            </aside>
            
            <section class="todo-section">
                <div class="todo-header">
                    <h2 id="current-project-name">Default</h2>
                    <button id="new-todo-btn" class="btn btn-primary">+ New Todo</button>
                </div>
                <div id="todos-container" class="todos-container">
                    <!-- Todo items will be listed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="new-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description (optional):</label>
                    <textarea id="project-description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-project">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Todo Modal -->
    <div id="new-todo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Todo</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="new-todo-form">
                <div class="form-group">
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title" required>
                </div>
                <div class="form-group">
                    <label for="todo-description">Description (optional):</label>
                    <textarea id="todo-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-due-date">Due Date (optional):</label>
                    <input type="date" id="todo-due-date">
                </div>
                <div class="form-group">
                    <label for="todo-priority">Priority:</label>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-todo">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Todo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
